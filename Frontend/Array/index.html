<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrays</title>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Day 11 - Arrays</h1>
    <button id="random-array">
      Generate an array with 10 random numbers between 1 and a 100!
    </button>
    <div class="function">
      <button id="first-number">Display the first number!</button>
      <button id="add-number">Add a random number!</button>
      <button id="bear">🐻</button>
      <button id="reverse">Reverse it!</button>
      <button id="highest-num">Show the highest number!</button>
      <button id="fizzbuzz">Fizzbuzz</button>
      <button id="heart">❤️</button>
      <select id="remove"></select>
      <button id="reset">Reset!</button>
    </div>
    <p class="result"></p>
    <div class="heart-container"></div>
  </body>
</html>
